
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    #start{
        display:none;
    }
    #start.look{
        display:block;
    }
    .img{
        opacity: 0;
    }
    .show{
      opacity: 1;
    }
    </style>
</head>

<body>
    <p id="info"> 0 ~ 100 round:0</p>

    <input type="number"  id="user_number" min="1" max="100">
    <button id="btn">送出</button>
    <button id="start">重新</button>
    <div class="img">
        <img src="./img/下載.jpg" alt="">
    </div>

    <script>
        var ansewr = Math.floor(Math.random() * 101) ;
        console.log(ansewr);
        var btn = document.querySelector("#btn");
        var user_guess_number;
        var round = 1;
        var maxnum = 100;
        var minnum = 0;
        var info = document.querySelector("#info");
        var start = document.querySelector("#start");
        var img = document.querySelector(".img");
        btn.onclick = function() {

            user_guess_number= parseInt(document.querySelector("#user_number").value);
            if (user_guess_number == ansewr) {
                console.log("猜對");
                info.textContent = `答對 ,round:${round} `
                start.classList.add('look');
                img.classList.add("show");

            }
            else if(user_guess_number > ansewr){
           console.log("太大");

            maxnum = user_guess_number;
           info.textContent = `猜錯 ,${minnum} ~${maxnum} `;
           round++;
            }
            else{
              console.log("太小");
              minnum = user_guess_number;
              info.textContent = `猜錯 ,${minnum} ~${maxnum} `;
              round++;
            }   
        }   
        start.onclick = function(){
            ansewr = Math.floor(Math.random() * 101) ;
            console.log("新的",ansewr);
            round = 1;
            maxnum = 100;
            minnum = 0;
            info.textContent = "0 ~ 100 round:0";
            document.querySelector("#user_number").value = '';
            start.classList.remove("look");
            img.classList.remove("show");
        }


    </script>
</body>

</html>
